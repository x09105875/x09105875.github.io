	<!-- Delete everything in this .container and get started on your own site! -->

	<div class="container">
		<div class="sixteen columns">
			<h1 class="remove-bottom" style="margin-top: 40px">ARIA Assessment</h1>
			<hr />
		</div>
		<div class="one-third column">
			<h3>Welcome</h3>
			<div>
				<p>On this page you will find both a length converter and a temp converter.
			</div>
			
		</div>
		<div class="one-third column">
		<h3>CM / Inches Converter</h3>
			<!-- HTML code for cm's to inches / inches to cm's -->	
						<form name="converter">
							Cm: <input type="text" name="cm" onChange="cmConverter()"><br />
							Inch: <input type="text" name="inch" onChange="inchConverter()"><br />
							<input type="button" value="Convert!" />
						</form>
	
		</div>
		<div class="one-third column">
			<h3>Centigrate / Farenheit Converter</h3>
				
				<!-- HTML code for F to C / C to F -->	

<form name="conversionForm">
    
                Fahrenheit:
                
                    <input name="fTemp" id="fTemp" type="text" />               
                    <button type="button" onclick="convertToC();return false">Convert to Celsius</button>
               
				<br /><br />
                Celsius:
                
                    <input name="cTemp" id="cTemp" type="text" />
                    <button type="button" onclick="convertToF();return false">Convert to Fahrenheit</button>
</form>
		</div>

	</div><!-- container -->
